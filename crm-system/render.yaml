services:
  - type: web
    name: miela-digital-crm
    env: node
    plan: starter
    buildCommand: npm install && npm run db:generate && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: miela-digital-db
          property: connectionString
      - key: NEXTAUTH_URL
        value: https://crm.mieladigital.com
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: miela-digital-db
    plan: starter
    databaseName: miela_digital_crm