services:
  - type: web
    name: identity-graph-crm
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: identity-graph-db
          property: connectionString
      - key: NEXTAUTH_URL
        value: https://identity-graph-crm.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: identity-graph-db
    plan: starter
    databaseName: identity_graph_crm