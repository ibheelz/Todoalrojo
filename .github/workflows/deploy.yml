name: Deploy Lead Capture Form
on:
  push:
    branches: [ main ]
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Replace placeholders with secrets
      run: |
        sed -i "s/{{ AIRTABLE_BASE_ID }}/${{ secrets.AIRTABLE_BASE_ID }}/g" *.html
        sed -i "s/{{ AIRTABLE_TABLE_NAME }}/${{ secrets.AIRTABLE_TABLE_NAME }}/g" *.html
        sed -i "s/{{ AIRTABLE_API_KEY }}/${{ secrets.AIRTABLE_API_KEY }}/g" *.html
    
    - name: Commit processed files back to main
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add *.html
        git diff --staged --quiet || git commit -m "Deploy: Replace secrets"
        git push
