<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #1a1a1a;
            color: #f5f5f7;
            text-align: center; 
            padding: 20px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .error-container {
            max-width: 400px;
            padding: 30px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        
        .error-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #ff4757;
        }
        
        .error-message {
            color: rgba(255,255,255,0.8);
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.95);
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 11px;
            max-width: 350px;
            max-height: 80vh;
            overflow-y: auto;
            display: none;
            z-index: 1000;
            border: 1px solid #333;
        }
        
        .debug-panel.show {
            display: block;
        }
        
        .debug-header {
            color: #ffff00;
            font-weight: bold;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Debug Panel -->
    <div id="debug-panel" class="debug-panel">
        <div class="debug-header">‚ö° INSTANT BRIDGE DEBUG</div>
        <div id="debug-content"></div>
    </div>

    <script>
        // Immediate execution - no delays
        (function() {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            
            // Debug mode detection
            const debugMode = urlParams.get('debug') === '1' || 
                             urlParams.get('test') === '1' ||
                             window.location.hostname === 'localhost' ||
                             window.location.search.includes('debug');
            
            // Debug function
            function debugLog(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const prefix = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : type === 'warning' ? '‚ö†Ô∏è' : 'üîç';
                console.log(`${prefix} BRIDGE [${timestamp}]:`, message);
                
                if (debugMode) {
                    const debugContent = document.getElementById('debug-content');
                    if (debugContent) {
                        const color = type === 'error' ? '#ff4757' : type === 'success' ? '#2ed573' : type === 'warning' ? '#ffa502' : '#00ff00';
                        debugContent.innerHTML += `<div style="color: ${color}; margin: 2px 0;">[${timestamp}] ${prefix} ${message}</div>`;
                        debugContent.scrollTop = debugContent.scrollHeight;
                    }
                }
            }
            
            // Show debug panel if in debug mode
            if (debugMode) {
                document.getElementById('debug-panel').classList.add('show');
            }
            
            debugLog('‚ö° Instant Bridge v5.0 - Starting immediate execution', 'success');
            
            // Extract parameters
            const clickId = urlParams.get('payload') || 
                           urlParams.get('clickid') || 
                           urlParams.get('subid') || 
                           urlParams.get('cid') ||
                           urlParams.get('pub_id');
            
            const redirectUrl = urlParams.get('redirect') || 
                               urlParams.get('redirect_url') || 
                               urlParams.get('offer_url') || 
                               urlParams.get('destination');
            
            const campaignName = urlParams.get('campaign') || 
                                urlParams.get('camp') || 
                                'unknown';
            
            const source = urlParams.get('source') || 'direct';
            
            // Function to show error
            function showError(title, message) {
                document.body.innerHTML = `
                    <div class="error-container">
                        <div class="error-title">${title}</div>
                        <div class="error-message">${message}</div>
                    </div>
                `;
                debugLog(`ERROR: ${title} - ${message}`, 'error');
            }
            
            // Validate required parameters
            if (!redirectUrl) {
                showError('Missing Redirect URL', 'Configuration Error: No redirect URL provided');
                debugLog('Bridge stopped - No redirect URL provided', 'error');
                return;
            }
            
            if (!clickId) {
                showError('Missing Click ID', 'Configuration Error: No click ID provided');
                debugLog('Bridge stopped - No clickid provided', 'error');
                return;
            }
            
            debugLog(`ClickID: ${clickId} | Campaign: ${campaignName}`, 'info');
            
            // Process redirect URL immediately
            let finalDestinationUrl = redirectUrl;
            
            // Replace {clickid} placeholder if present
            if (finalDestinationUrl.includes('{clickid}')) {
                finalDestinationUrl = finalDestinationUrl.replace(/\{clickid\}/g, encodeURIComponent(clickId));
                debugLog('Replaced {clickid} placeholder', 'success');
            }
            // If URL ends with = (expecting parameter), append clickid
            else if (finalDestinationUrl.endsWith('=')) {
                finalDestinationUrl = finalDestinationUrl + encodeURIComponent(clickId);
                debugLog('Appended clickid to URL ending with =', 'success');
            }
            // If URL doesn't have clickid, append it intelligently
            else if (!finalDestinationUrl.includes(clickId)) {
                const separator = finalDestinationUrl.includes('?') ? '&' : '?';
                
                // Determine parameter name based on URL
                let paramName = 'clickid';
                const lowerUrl = finalDestinationUrl.toLowerCase();
                
                if (lowerUrl.includes('betsson') || lowerUrl.includes('record.')) {
                    paramName = 'payload';
                } else if (lowerUrl.includes('wargaming') || lowerUrl.includes('warships')) {
                    paramName = 'pub_id';
                } else if (lowerUrl.includes('pinup') || lowerUrl.includes('toptdspup')) {
                    paramName = 'subid';
                }
                
                finalDestinationUrl = `${finalDestinationUrl}${separator}${paramName}=${encodeURIComponent(clickId)}`;
                debugLog(`Added parameter: ${paramName}`, 'success');
            }
            
            // Store verification data instantly (no try-catch delays)
            const timestamp = Date.now().toString();
            const verificationData = {
                // Giveaway page expects these exact keys
                verified_clickid: clickId,
                campaign_source: campaignName,
                user_timestamp: timestamp,
                
                // Additional data for tracking
                traffic_source: source,
                session_id: `BRIDGE_${timestamp}`,
                redirect_url: redirectUrl,
                final_url: finalDestinationUrl,
                bridge_version: '5.0_instant',
                is_verified: 'true',
                verification_method: 'instant_bridge'
            };
            
            // Complete data storage (instant but comprehensive)
            try { 
                // Store with giveaway page expected keys
                localStorage.setItem('verified_clickid', clickId);
                localStorage.setItem('campaign_source', campaignName);
                localStorage.setItem('user_timestamp', timestamp);
                localStorage.setItem('traffic_source', source);
                localStorage.setItem('is_verified', 'true');
                
                // Store all verification data with vc_ prefix
                Object.keys(verificationData).forEach(key => {
                    localStorage.setItem(`vc_${key}`, verificationData[key]);
                });
                localStorage.setItem('vc_all_data', JSON.stringify(verificationData));
                
                // SessionStorage - All verification data
                sessionStorage.setItem('verified_clickid', clickId);
                sessionStorage.setItem('campaign_source', campaignName);
                sessionStorage.setItem('user_timestamp', timestamp);
                Object.keys(verificationData).forEach(key => {
                    sessionStorage.setItem(`vc_${key}`, verificationData[key]);
                });
                sessionStorage.setItem('vc_all_data', JSON.stringify(verificationData));
                
                debugLog('Complete data stored with giveaway-compatible keys', 'success');
            } catch(e) { debugLog('Storage error: ' + e.message, 'warning'); }
            
            // Comprehensive cookies
            try {
                const exp = new Date(Date.now() + 30*24*60*60*1000).toUTCString();
                const cookieOptions = `; expires=${exp}; path=/; SameSite=Lax`;
                
                // Giveaway page compatible cookies
                document.cookie = `verified_clickid=${clickId}${cookieOptions}`;
                document.cookie = `campaign_source=${campaignName}${cookieOptions}`;
                document.cookie = `user_timestamp=${timestamp}${cookieOptions}`;
                
                // Legacy vc_ cookies
                document.cookie = `vc_clickid=${clickId}${cookieOptions}`;
                document.cookie = `vc_campaign=${campaignName}${cookieOptions}`;
                document.cookie = `vc_timestamp=${timestamp}${cookieOptions}`;
                document.cookie = `vc_verified=true${cookieOptions}`;
                document.cookie = `vc_source=${source}${cookieOptions}`;
                
                debugLog('Complete cookie data stored with compatible keys', 'success');
            } catch(e) { debugLog('Cookie error: ' + e.message, 'warning'); }
            
            debugLog(`Final URL: ${finalDestinationUrl}`, 'success');
            
            // Immediate redirect - no delays!
            debugLog('üöÄ INSTANT REDIRECT', 'success');
            window.location.href = finalDestinationUrl;
            
            // Expose debug data if needed
            if (debugMode) {
                window.bridgeDebug = { clickId, redirectUrl, finalDestinationUrl, campaignName };
            }
            
        })(); // Execute immediately
        
    </script>
</body>
</html>
