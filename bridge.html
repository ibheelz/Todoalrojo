<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Exclusive Offer...</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #f5f5f7;
            text-align: center; 
            padding: 50px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 400px;
            padding: 40px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .spinner { 
            border: 4px solid rgba(255,255,255,0.1); 
            border-top: 4px solid #007aff; 
            border-radius: 50%; 
            width: 50px; 
            height: 50px; 
            animation: spin 1s linear infinite; 
            margin: 0 auto 30px; 
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        
        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 16px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            color: rgba(255,255,255,0.7);
            font-size: 1rem;
            line-height: 1.5;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 24px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007aff, #0051d5);
            width: 0%;
            animation: progress 2s ease-out forwards;
        }
        
        @keyframes progress {
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Loading Your Exclusive Offer</h2>
        <p>Verifying your registration and preparing your personalized bonus...</p>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const clickid = urlParams.get('clickid') || urlParams.get('subid') || urlParams.get('subid1') || 'AUTO_' + Date.now();
        const campaign = urlParams.get('campaign') || urlParams.get('subid2') || 'graficos_1';
        const source = urlParams.get('source') || urlParams.get('subid3') || 'redtrack';
        const timestamp = Date.now().toString();
        
        console.log('Bridge capturing data:', { clickid, campaign, source, timestamp });
        
        // Store verification data using multiple methods for reliability
        
        // Method 1: LocalStorage (primary)
        try {
            localStorage.setItem('verified_clickid', clickid);
            localStorage.setItem('campaign_source', campaign);
            localStorage.setItem('user_timestamp', timestamp);
            localStorage.setItem('traffic_source', source);
            console.log('✅ LocalStorage data stored');
        } catch (e) {
            console.log('❌ LocalStorage failed:', e);
        }
        
        // Method 2: SessionStorage (backup)
        try {
            sessionStorage.setItem('verified_clickid', clickid);
            sessionStorage.setItem('campaign_source', campaign);
            sessionStorage.setItem('user_timestamp', timestamp);
            sessionStorage.setItem('traffic_source', source);
            console.log('✅ SessionStorage data stored');
        } catch (e) {
            console.log('❌ SessionStorage failed:', e);
        }
        
        // Method 3: Cookies (backup for older browsers)
        try {
            const cookieExpiry = new Date(Date.now() + 30*24*60*60*1000).toUTCString();
            const domain = window.location.hostname.includes('todoalrojo') ? '; domain=.todoalrojo.club' : '';
            
            document.cookie = `vc_id=${clickid}; expires=${cookieExpiry}; path=/${domain}; SameSite=Lax`;
            document.cookie = `vc_camp=${campaign}; expires=${cookieExpiry}; path=/${domain}; SameSite=Lax`;
            document.cookie = `vc_time=${timestamp}; expires=${cookieExpiry}; path=/${domain}; SameSite=Lax`;
            document.cookie = `vc_source=${source}; expires=${cookieExpiry}; path=/${domain}; SameSite=Lax`;
            console.log('✅ Cookies data stored');
        } catch (e) {
            console.log('❌ Cookies failed:', e);
        }
        
        // Campaign-specific Betsson destination URLs
        const betssonDestinations = {
            'graficos_1': 'https://record.betsson.com/v_5BnvWPFDzu2yHuAT8Ki3JWNd7ZgqdRLk/21/?payload=' + clickid,
            'graficos_2': 'https://record.betsson.com/v_DIFFERENT_LINK_HERE/?payload=' + clickid,
            'graficos_3': 'https://record.betsson.com/v_THIRD_LINK_HERE/?payload=' + clickid,
            'baile_1': 'https://record.betsson.com/v_BAILE1_LINK/?payload=' + clickid,
            'baile_2': 'https://record.betsson.com/v_BAILE2_LINK/?payload=' + clickid,
            'baile_3': 'https://record.betsson.com/v_BAILE3_LINK/?payload=' + clickid,
            'meta_1': 'https://record.betsson.com/v_META1_LINK/?payload=' + clickid,
            'meta_2': 'https://record.betsson.com/v_META2_LINK/?payload=' + clickid,
            'meta_3': 'https://record.betsson.com/v_META3_LINK/?payload=' + clickid,
            'abiola_test': 'https://record.betsson.com/_5BnvWPFDzu3nA91_tVQmF2Nd7ZgqdRLk/28/?payload=' +clickid,
            // Add more campaigns as you create them
            'default': 'https://record.betsson.com/v_5BnvWPFDzu2yHuAT8Ki3JWNd7ZgqdRLk/21/?payload=' + clickid
        };
        
        // Get the appropriate Betsson URL for this campaign
        const destinationUrl = betssonDestinations[campaign] || betssonDestinations['default'];
        
        console.log('Redirecting to:', destinationUrl);
        console.log('Campaign:', campaign);
        
        // Redirect after 2 seconds (gives time for data storage)
        setTimeout(() => {
            try {
                window.location.href = destinationUrl;
            } catch (e) {
                console.log('Redirect failed, trying alternative method');
                window.location.replace(destinationUrl);
            }
        }, 2000);
        
        // Fallback redirect in case setTimeout fails
        setTimeout(() => {
            if (document.visibilityState === 'visible') {
                window.location.href = destinationUrl;
            }
        }, 3000);
        
        // Handle page visibility changes (user switches tabs)
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                setTimeout(() => {
                    window.location.href = destinationUrl;
                }, 500);
            }
        });
        
    </script>
</body>
</html>
