<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Redirectingâ€¦</title>
  <style>
    /* Centered spinner */
    .spinner {
      width: 48px; height: 48px;
      border: 5px solid rgba(0,0,0,0.1);
      border-top-color: #555;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute; top:50%; left:50%;
      transform: translate(-50%, -50%);
    }
    @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }
    body { margin:0; height:100vh; background:#fff; }
  </style>

  <!-- Facebook Pixel -->
  <script>
    !(function(f,b,e,v,n,t,s){
      if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s);
    })(window, document,'script','https://connect.facebook.net/en_US/fbevents.js');

    // initialize pixel for this domain
    fbq('init','708344385151781',{cookieDomain:'.todoalrojo.club'});
    fbq('track','PageView');
  </script>
</head>
<body>
  <div class="spinner"></div>

  <script>
  (function(){
    const qs = new URLSearchParams(location.search);

    // required params
    const clickId  = qs.get('payload') || qs.get('clickid');
    const trackURL = qs.get('redirect') || qs.get('track');
    if (!clickId || !trackURL) {
      // nothing to do
      return;
    }

    // give FB Pixel 500ms to set its cookies
    setTimeout(()=>{
      // helper to read cookies
      const getCookie = name => {
        const m = document.cookie.match('(^|;)\\s*'+name+'=([^;]+)');
        return m ? m.pop() : '';
      };

      const fbclid = qs.get('fbclid') || '';
      const fbc    = getCookie('_fbc');
      const fbp    = getCookie('_fbp');

      // build final URL
      let url = trackURL;
      // ensure we have the clickid param
      url += (url.includes('?') ? '&' : '?') + 'clickid=' + encodeURIComponent(clickId);
      if (fbclid) url += '&fbclid=' + encodeURIComponent(fbclid);
      if (fbc)    url += '&fbc='    + encodeURIComponent(fbc);
      if (fbp)    url += '&fbp='    + encodeURIComponent(fbp);

      // go!
      window.location.href = url;
    }, 500);
  })();
  </script>
</body>
</html>
