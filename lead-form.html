  <style>
    * { box-sizing: border-box; }

    .wrap { min-height: 100vh; display: grid; place-items: center; padding: 20px; }

    .header { text-align:center; margin-bottom: 14px; }
    .header h1 { margin: 6px 0 2px; font-size: 28px; color:#fff; letter-spacing:-.2px; }

    form { display:block; }
    .group { margin: 12px 0; }
    label { display:block; font-weight: 600; color:#ffffff; margin: 0 0 6px; font-size: 14px; }
    .req { color:#ef4444; margin-left: 2px; }

    .field { position:relative; }
    .field input, .field select { width:100%; padding: 12px 14px; border-radius: 12px; border:2px solid rgba(255,255,255,.22); background: rgba(255,255,255,.06); color:#fff; outline: none; font-size: 16px; transition: border-color .2s, box-shadow .2s; }
    .field input::placeholder { color:#9aa0a6; }
    .field input:focus, .field select:focus { border-color: rgba(255,255,255,.45); box-shadow: 0 0 0 3px rgba(255,255,255,.10); }

    .row { display:flex; gap:8px; }
    .row .w-45 { flex: 0 0 45%; }
    .row .grow { flex: 1 1 auto; }

    .msg { display:flex; align-items:center; gap:6px; font-size: 13px; color:#ef4444; opacity:0; transform: translateY(-6px); transition: all .2s; height:0; }
    .msg.show { opacity:1; transform: translateY(0); height:auto; margin-top:6px; }
    .group.success .field input, .group.success .field select { border-color:#22c55e; }
    .group.error .field input, .group.error .field select { border-color:#ef4444; }

    .checkbox { display:flex; gap:10px; align-items:flex-start; }
    .checkbox input { width:18px; height:18px; margin-top:2px; accent-color:#ffffff; }
    .checkbox span { color:#e5e7eb; font-weight:500; }

    .submit { width:100%; display:flex; align-items:center; justify-content:center; gap:8px; padding: 14px 28px; font-size: 16px; font-weight: 800; background:#fff; color:#111827; border:none; border-radius: 12px; cursor:pointer; transition: filter .15s; }
    .submit:hover { filter: brightness(1.02); }
    .submit.loading .text { display:none; }
    .submit .spinner { width:20px; height:20px; border:2px solid rgba(0,0,0,.15); border-top-color:#111827; border-radius:50%; animation: spin .6s linear infinite; display:none; }
    .submit.loading .spinner { display:block; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .footer { margin-top: 14px; font-size: 12px; color:#cbd5e1; text-align:center; border-top:1px solid rgba(255,255,255,.08); padding-top:14px; }

    .bar { height: 6px; background: rgba(255,255,255,.09); border-radius: 999px; overflow:hidden; margin: 8px 0 14px; }
    .bar > div { height:100%; width:0%; background:#fff; }

    /* Loading overlay */
    #loadingOverlay { position:fixed; inset:0; display:none; align-items:center; justify-content:center; background: rgba(0,0,0,.5); backdrop-filter: blur(4px); z-index: 9999; }
    #loadingOverlay.show { display:flex; }
  </style>
